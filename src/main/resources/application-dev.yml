server:
  servlet:
    encoding:
      charset: utf-8
      force: true
    session:
      timeout: 30m
      tracking-modes: cookie
  port: 5000

spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/bodyKeyDb
    username: bodyKey
    password: bodyKey1234
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        default_batch_fetch_size: 10
        dialect: org.hibernate.dialect.MysqlDialect
    open-in-view: false
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB